<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Effect</title>
    <style>
        .glow-text {
            font-size: 48px;
            color: white;
            text-align: center;
            padding: 50px;
            background-color: black;
            text-shadow: 
                0 0 5px #fff,   /* Thin outer glow */
                0 0 10px #fff,  /* Medium glow */
                0 0 20px #00ff15, /* Strong pink glow */
                0 0 30px #ae05ae, 
                0 0 40px #00d9ff, 
                0 0 50px #ff00ff;
        }
    </style>
</head>
<body>
    <h1 class="glow-text">Glowing Text Effect</h1>
</body>
</html>
